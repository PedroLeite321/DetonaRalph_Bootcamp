<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Wreck-it Ralph</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/engine.js"></script>
    <script defer src="./scripts/loadgame.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="./assets/icons/maxresdefault.ico">

</head>
<body>
    <section id="loadScreen">
        <header class="loadTxt">
            <h3>Loading</h3>
            <div class="dots1"></div>
            <div class="dots2"></div>
            <div class="dots3"></div>
        </header>
        <div class="loadingBar">
            <div class="progress"></div>
        </div>
    </section>
    <section class="nav-container">
        <div class="wrap">
            <header class="nav-title">
                <h1>Wreck-It Ralph!</h1>
            </header>
            <nav class="menu">
                <div class="menu-time">Time Left: <span class="number1">20</span></div>
                <div class="menu-score">Your Score: <span class="number2">10</span></div>
                <div class="menu-lives">Lives: <span class="number3">3</span></div>
            </nav>
        </div>
    </section>
    <section class="start-game">
        <input type="button" id="start-gameBtn" name="startGame" value="Start Game!">
    </section>
    <section class="bkg">
        <div id="game-row">
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
        </div>
    </section> 
</body>
</html>
