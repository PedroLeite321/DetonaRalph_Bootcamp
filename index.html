<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Wreck-it Ralph</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/engine.js"></script>
    <script defer src="./scripts/loadgame.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="./assets/icons/maxresdefault.ico">

</head>
<body>
    <section id="winningScreen">
        <h3>You Won!</h3>
        <p>Congratulations, you've defeated Ralph</p>
        <section class="start-game">
            <input type="button" value="Play Again ?">
        </section>
    </section>
    <section id="ralphDefeatAnimation">
        <section id="ralph-fall"> 
            <img src="./assets/img/ralph-fall2.gif" alt="ralph falling">

        </section>
    </section>
    <section id="mud-ralph">
        <img src="./assets/img/editedRalphLost.jpg" alt="ralph in mud pool">
        
    </section>
    <section id="gameOver">
        <div class="gameover-title"><h2>Game Over</h2></div>
        <div class="ralph-won"> 
            <h3>Ralph Won</h3>
            <img src="./assets/img/RalphWon.gif" class="start-game" alt="">
            <section class="start-game">
                <input type="button" value="Play Again ?" id="playAgainBtn">
            </section>
            
        </div>
    </section>
    <section id="loadScreen">
        <header class="loadTxt">
            <h3>Loading</h3>
            <div class="dots1"></div>
            <div class="dots2"></div>
            <div class="dots3"></div>
        </header>
        <div class="loadingBar">
            <div class="progress"></div>
        </div>
    </section>
    <section class="nav-container">
        <div class="wrap">
            <header class="nav-title">
                <h1>Wreck-It Ralph!</h1>
            </header>
            <nav class="menu">
                <div class="menu-time">Time Left: <span class="number" id="time-left">60</span></div>
                <div class="menu-score">Your Score: <span class="number" id="score">0</span></div>
                <div class="menu-lives">Lives: <span class="number" id="lives">3</span></div>
            </nav>
        </div>
    </section>
    <section class="start-game">
        <input type="button" id="start-gameBtn" name="startGame" value="Start Game!">
    </section>
    <section class="bkg">
        <div id="game-row">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
            
        </div>
    </section> 
</body>
</html>
